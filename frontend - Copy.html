<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check"> class="checkbtn">
            <i class="fas fa-bars"></i>
         <label class="logo"<Rafiki Rental Houses></label>
        <ul>
                <h1>Rafiki Rental Houses</h1>
                <li><a class="active" href="Home.html">Home</a></li>
                <li><a class="active" href="#">About Us</a></li>
                <li><a class="active" href="#">Properties</a></li>
                <li><a class="active" href="#">Contact Us</a></li>
            </ul>
        </nav>
        <style>
            nav{
                background-color: cornflowerblue;
                background: scroll;
                height: 80px;
                width: 100%;
            }
            label.logo{
                color: brown;
                font-size: 45px;
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
                line-height: 80px;
                padding: 0 100%;
            }
            nav ul{
                float: right;
                margin-right: 20px;
            }
            nav ul li{
                display: inline-block;
                line-height: 80px;
                margin: 0 5px;
            }
            nav ul li a{
                color: white;
                font-size: 17px;
                text-transform: uppercase;
                padding: 7px 15px;
                border-radius: 3;
            }
            a.active, a:hover{
                background: 0lvb;
                transition: cubic-bezier(0.55, 0.085, 0.68, 0.53);
            }
            .checkbtn{
                font-size: 30px;
                color: whitesmoke;
                float: right;
                line-height: 80px;
                margin-right: 40px;
                cursor: pointer;
                display: none;
            }
            #check{
                display: none;
            }
            @media (max-width: 952px){
                label.logo{
                    font-size: 30px;
                    padding-left: 50px; 
                }
                nav ul li a{
                    font-size: 16px;
                }
            }
            @media (max-width: 858px){
                .checkbtn{
                    display:block ;
                }
                ul{
                    position: fixed;
                    width: 100%;
                    height: 100vh;
                    background: brown;
                    top: 80px;
                    left: -100%;
                    text-align: center;
                    transition: all .5s;
                }
                nav ul li{
                    display: block;
                    margin: 50px 0;
                    line-height: 30px;
                }
                nav ul li a{
                    font-size: 20px;
                }
                a:hover,a:active{
                    color: #0082e6;
                    background: none;
                }
                #check:checked ul{
                    left: 0;
                }
            }
            h1{
                color: firebrick;
                font-size: 100px;
                font-family: 'Times New Roman', Times, serif;
                font-weight: bolder;
            }
            body{
                background-color: brown;
                margin: 0;
                background-image: url(kapken.jpg);
                height: 100%;
                overflow: visible;
                background-size: 100% auto;
                background-repeat: no-repeat;
                background-position: center;
            }
            title{
                background-color: cadetblue;
                font-size: 100px;
                color: firebrick ;
                font-style: oblique;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight: bolder;

            }
            .fullscreen-image{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            a{
                color: blue;
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
            }
            p{
                color: blanchedalmond;
                font-family: 'Times New Roman', Times, serif;
                font-size: 30px;
                font-weight: bold;

            }
            footer{
                color: antiquewhite;
                font-size: 25px;
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
                text-align: left;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            image{
                width: 300px;
                height: 200px;
            }
        </style>
    </header>
    
    <footer>
        <p>&copy; 2023 Rafiki Rental Houses</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
